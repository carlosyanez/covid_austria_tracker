# This is a basic workflow that only runs on schedule

name: retrieve_data

#on:
#  schedule:
#    - cron: '0 9 * * *'


# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job
  run_thingy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # retrieve secrets from github
    env:
        apikey: ${{ secrets.APIKEY}}
        apisecretkey: ${{ secrets.APISECRETKEY}}
        access_token: ${{ secrets.ACCESS_TOKEN}}
        access_token_secret: ${{ secrets.ACCESS_TOKEN_SECRET}}
    #
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #install ubuntu packages
      - name: install ssl
        run: sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev curl
      - uses: actions/checkout@v2
      - name: setup-r
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.1.1'
      - name: required packages  
        uses: r-lib/actions/setup-r-dependencies@v1
        with:
          cache-version: 2
          extra-packages: |
            dplyr
            tidyr
            readr
            purrr
            tibble
            stringr
            forcats
            magrittr
            lubridate
            fs
      # execute Rscript
      - name: run retriever
        run: Rscript retrieve/data_retriever.R
      #commit file           
      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "add data"
          git push 
